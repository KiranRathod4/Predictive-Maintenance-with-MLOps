# monitoring/alert_rules.yml
# Alert rules for ML system monitoring

groups:
  - name: api_alerts
    interval: 30s
    rules:
      # API is down
      - alert: APIDown
        expr: up{job="api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API is down"
          description: "The prediction API has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% over the last 5 minutes."

      # High latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency"
          description: "95th percentile latency is {{ $value }}s."

  - name: model_alerts
    interval: 1m
    rules:
      # Model prediction drift
      - alert: PredictionDrift
        expr: abs(avg_over_time(prediction_value[1h]) - avg_over_time(prediction_value[24h])) > 50
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Model prediction drift detected"
          description: "Average predictions have drifted by {{ $value }} from 24h average."

      # High prediction errors
      - alert: HighPredictionErrors
        expr: rate(prediction_errors_total[10m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High prediction error rate"
          description: "Prediction error rate is {{ $value }} errors/sec."

      # Model load failures
      - alert: ModelLoadFailure
        expr: model_load_errors_total > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Model failed to load"
          description: "Model loading has failed {{ $value }} times."

  - name: resource_alerts
    interval: 30s
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%."

      # High memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1e9 > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}GB."
