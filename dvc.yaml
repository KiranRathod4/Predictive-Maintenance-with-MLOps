stages:
  preprocess:
    cmd: python src/features/build_features.py
    deps:
      - data/raw
      - src/features/build_features.py
    outs:
      - data/processed

  features:
    cmd: python src/features/make_features.py
    deps:
      - data/processed
      - src/features/make_features.py
    outs:
      - data/features

  train:
    cmd: python src/models/train.py
    deps:
      - data/features/train_FD001_features.csv
      - src/models/train.py
    outs:
      - models/model.pkl
    metrics:
      - train_metrics.json
    plots:
      - reports/figures/pred_vs_actual.png
      - reports/figures/residuals.png

  evaluate:
    cmd: python src/models/evaluate_model.py
    deps:
      - src/models/evaluate_model.py
      - models/model.pkl
      - data/features/train_FD001_features.csv
    outs:
      - plots/residuals.png
    plots:
      - plots/residuals.csv
    metrics:
      - eval_metrics.json
