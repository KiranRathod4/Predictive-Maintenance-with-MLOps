name: Deploy to EC2

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: "Run tests before deployment"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      restart_services:
        description: "Restart services after deployment"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Job 1: Run Tests (Optional)
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.run_tests == 'true'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          
      - name: ðŸ—‚ï¸ Create required data directories
        run: |
          mkdir -p data/processed
          mkdir -p data/features

      - name: ðŸ§ª Run integration tests
        run: |
          python -m pytest tests/integration/test_integration.py -v
        env:
          PYTHONPATH: ${{ github.workspace }}
        continue-on-error: false

      - name: âœ… Tests passed
        run: |
          echo "âœ… All tests passed successfully!"

  # Job 2: Deploy to EC2
  deploy:
    name: ðŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: test
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Deploy code to EC2
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ~/Predictive-Maintenance-with-MLOps
            
            # Pull latest code
            echo "ðŸ“¥ Pulling latest code from GitHub..."
            git pull origin main
            
            # Activate virtual environment
            echo "ðŸ Activating virtual environment..."
            source venv/bin/activate
            
            # Install/update dependencies
            echo "ðŸ“¦ Installing dependencies..."
            pip install -r requirements.txt --quiet
            
            echo "âœ… Code deployment completed!"
          ENDSSH

      - name: ðŸ”„ Restart Services
        if: github.event.inputs.restart_services == 'true'
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            echo "ðŸ”„ Restarting API service..."
            sudo systemctl restart mlops-api
            
            # Wait for service to start
            sleep 5
            
            # Check if service is running
            if sudo systemctl is-active --quiet mlops-api; then
              echo "âœ… API service restarted successfully!"
            else
              echo "âŒ API service failed to start!"
              sudo journalctl -u mlops-api -n 50
              exit 1
            fi
            
            # Reload Nginx (for UI updates)
            echo "ðŸ”„ Reloading Nginx..."
            sudo systemctl reload nginx
            echo "âœ… Nginx reloaded!"
          ENDSSH

      - name: ðŸ¥ Health Check
        run: |
          echo "â³ Waiting for application to be ready..."
          sleep 10

          echo "ðŸ¥ Checking API health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}:8000/ || echo "000")

          if [ "$response" -eq 200 ]; then
            echo "âœ… API is healthy (HTTP $response)"
          else
            echo "âš ï¸ API health check returned HTTP $response"
            echo "Checking if API is running internally..."
            
            ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
              sudo systemctl status mlops-api
              sudo journalctl -u mlops-api -n 20
            ENDSSH
          fi

      - name: ðŸ§¹ Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key

  # Job 3: Deployment Summary
  summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: always()

    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "### âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ **API:** http://${{ secrets.EC2_HOST }}:8000" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“š **API Docs:** http://${{ secrets.EC2_HOST }}:8000/docs" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ¨ **UI:** http://${{ secrets.EC2_HOST }}/" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
            echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
            echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Deployment Failed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs above for error details." >> $GITHUB_STEP_SUMMARY
          fi
